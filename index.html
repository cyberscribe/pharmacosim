<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacokinetic Model</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            background-color: #eef2f3;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .inputs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            padding: 8px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            width: 150px;
        }

        .max-hour-group .counter {
            display: flex;
            align-items: center;
        }

        .counter button {
            background-color: #bdc3c7; /* Grey background */
            color: #2c3e50; /* Dark text */
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .counter button:hover:not(:disabled) {
            background-color: #95a5a6; /* Darker grey on hover */
        }

        .counter button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .counter input {
            width: 60px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            padding: 8px 12px;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .dosage-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .dosage-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dosage-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .dosage-group input {
            width: 60px;
            padding: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
        }

        #reset-button {
            display: block;
            margin: 0 auto;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #c0392b;
        }

        #results {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .accessibility-note {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .inputs {
                flex-direction: column;
                align-items: center;
            }

            #chart_div {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .inputs {
                gap: 10px;
            }

            .input-group input, .counter input {
                width: 80px;
            }

            #reset-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharmacokinetic Model</h1>
        <div class="inputs">
            <div class="input-group">
                <label for="onset">Onset of Action (h):</label>
                <input type="number" id="onset" min="0" step="1" value="1">
            </div>
            <div class="input-group">
                <label for="half-life">Half-Life (h):</label>
                <input type="number" id="half-life" min="1" step="1" value="8">
            </div>
            <div class="input-group max-hour-group">
                <label for="max-hour">Max Hours:</label>
                <div class="counter">
                    <button id="decrease-hour" aria-label="Decrease hours">âˆ’</button>
                    <input type="number" id="max-hour" min="2" max="24" value="16" readonly>
                    <button id="increase-hour" aria-label="Increase hours">+</button>
                </div>
            </div>
        </div>
        <div id="chart_div"></div>
        <div class="dosage-inputs" id="dosage-inputs">
            <!-- Dosage inputs will be dynamically generated here -->
        </div>
        <button id="reset-button">Reset</button>
        <div id="results"></div>
        <div class="accessibility-note" aria-live="polite">
            This visualization tool may not be fully accessible to visually impaired users.
        </div>
    </div>
    <script>
        // Load Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(init);

        // Initialize variables
        let onset = 1; // Onset of action in hours
        let halfLife = 9; // Half-life in hours
        let maxHour = 16;
        const totalHours = 24; // Maximum possible hours for doses
        let doses = Array(totalHours + 1).fill(0); // Including hour 0

        // Initialize the chart
        let chart;
        let data;
        let options;

        // Unit for Effect
        const EFFECT_UNIT = 'dose units';

        function init() {
            // Initialize Dosage Inputs
            generateDosageInputs(maxHour);

            // Set up event listeners
            document.getElementById('onset').addEventListener('input', handleOnsetChange);
            document.getElementById('half-life').addEventListener('input', handleHalfLifeChange);
            document.getElementById('increase-hour').addEventListener('click', () => changeMaxHour(1));
            document.getElementById('decrease-hour').addEventListener('click', () => changeMaxHour(-1));
            document.getElementById('reset-button').addEventListener('click', resetAll);

            // Initial Chart Draw
            updateChart();
        }

        function handleOnsetChange(e) {
            const value = parseFloat(e.target.value);
            if (isValidOnset(value)) {
                onset = value;
                updateChart();
            } else {
                e.target.value = onset;
            }
        }

        function handleHalfLifeChange(e) {
            const value = parseFloat(e.target.value);
            if (isValidHalfLife(value)) {
                halfLife = value;
                updateChart();
            } else {
                e.target.value = halfLife;
            }
        }

        function changeMaxHour(delta) {
            let newMax = maxHour + delta;
            if (newMax < 2 || newMax > totalHours) return;
            maxHour = newMax;
            document.getElementById('max-hour').value = maxHour;
            generateDosageInputs(maxHour);
            updateChart();
        }

        function isValidOnset(value) {
            return !isNaN(value) && value >= 0;
        }

        function isValidHalfLife(value) {
            return !isNaN(value) && value > 0;
        }

        function generateDosageInputs(hours) {
            const dosageContainer = document.getElementById('dosage-inputs');
            dosageContainer.innerHTML = ''; // Clear existing inputs

            for (let i = 0; i <= hours; i++) {
                const dosageGroup = document.createElement('div');
                dosageGroup.className = 'dosage-group';

                const label = document.createElement('label');
                label.innerText = `Hour ${i}`;
                label.setAttribute('for', `dose-${i}`);

                const input = document.createElement('input');
                input.type = 'number';
                input.id = `dose-${i}`;
                input.min = 0;
                input.max = 99;
                input.step = 1;
                input.value = doses[i] || 0;
                input.addEventListener('input', (e) => handleDoseChange(e, i));

                dosageGroup.appendChild(label);
                dosageGroup.appendChild(input);
                dosageContainer.appendChild(dosageGroup);
            }
        }

        function handleDoseChange(e, hour) {
            let value = parseFloat(e.target.value);
            if (!isValidDose(value)) {
                e.target.value = doses[hour];
                return;
            }
            doses[hour] = value;
            updateChart();
        }

        function isValidDose(value) {
            return !isNaN(value) && value >= 0 && value <= 99;
        }

        function resetAll() {
            // Reset Onset and Half-Life
            onset = 1;
            halfLife = 9;
            document.getElementById('onset').value = onset;
            document.getElementById('half-life').value = halfLife;

            // Reset Max Hour
            maxHour = 16;
            document.getElementById('max-hour').value = maxHour;

            // Reset Doses
            doses = Array(totalHours + 1).fill(0);
            generateDosageInputs(maxHour);
            updateChart();
        }

        function updateChart() {
            // Prepare Data
            data = new google.visualization.DataTable();
            data.addColumn('number', 'Time (h)');
            data.addColumn('number', 'Concentration (' + EFFECT_UNIT + ')');
            data.addColumn({ type: 'string', role: 'tooltip' });

            // Calculate decay constant based on half-life
            const k = halfLife > 0 ? Math.log(2) / halfLife : 0;

            // Calculate effect over time
            let effectOverTime = [];
            for (let t = 0; t <= maxHour; t++) {
                let totalEffect = 0;
                for (let doseTime = 0; doseTime <= t; doseTime++) {
                    const dose = doses[doseTime];
                    if (dose > 0) {
                        const timeSinceDose = t - doseTime;
                        if (timeSinceDose >= 0 && timeSinceDose < onset) {
                            // Rising phase: linear increase to dose
                            const effect = onset > 0 ? (timeSinceDose / onset) * dose : dose;
                            totalEffect += effect;
                        } else if (timeSinceDose >= onset) {
                            // Falling phase: exponential decay
                            const timeAfterOnset = timeSinceDose - onset;
                            const effect = dose * Math.exp(-k * timeAfterOnset);
                            // Consider Concentration effectively zero after five half-lives
                            if (timeAfterOnset <= 5 * halfLife) {
                                totalEffect += effect;
                            }
                        }
                        // Effect is 0 outside onset and duration
                    }
                }
                // Concentration is considered zero after five half-lives
                if (t > 0) {
                    const timeAfterLastDose = t - doses.lastIndexOf(Math.max(...doses.slice(0, t + 1)));
                    if (timeAfterLastDose > 5 * halfLife) {
                        totalEffect = 0;
                    }
                }
                effectOverTime.push(totalEffect);
                const tooltipText = `Hours: ${t}\nConcentration (${EFFECT_UNIT}): ${totalEffect.toFixed(2)}`;
                data.addRow([t, totalEffect, tooltipText]);
            }

            // Determine maximum effect for Y-axis scaling with padding
            const maxEffect = Math.max(...effectOverTime);
            const yMax = maxEffect > 0 ? Math.ceil(maxEffect * 1.2) : 100; // 20% headroom

            // Chart Options
            options = {
                curveType: 'function',
                legend: { position: 'none' }, // Remove the legend
                animation: {
                    duration: 500,
                    easing: 'inAndOut',
                },
                hAxis: {
                    title: 'Time (h)',
                    minValue: 0,
                    maxValue: maxHour,
                    gridlines: { count: maxHour + 1 },
                    format: 'decimal',
                    ticks: Array.from({ length: maxHour + 1 }, (_, i) => i),
                    textPosition: 'out',
                },
                vAxis: {
                    title: `Concentration (${EFFECT_UNIT})`,
                    gridlines: { count: -1 },
                    viewWindow: {
                        min: 0,
                        max: yMax, /* Dynamic max with padding */
                    },
                },
                series: {
                    0: { color: '#3498db', lineWidth: 2 }, // Concentration - Blue
                },
                backgroundColor: { fill: 'transparent' },
                tooltip: { isHtml: false }, // Use plain text tooltips
            };

            // Draw Chart
            if (!chart) {
                chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            }
            chart.draw(data, options);
        }
    </script>
</body>
</html>
