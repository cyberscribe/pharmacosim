<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration and Efficacy by Dosage Amount and Frequency</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 17px;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            background-color: #eef2f3;
            color: #333;
            padding: 1.25rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        h2 {
            text-align: left;
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .inputs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .input-group input {
            padding: 0.5rem;
            border: 1px solid #bdc3c7;
            border-radius: 0.25rem;
            width: 150px;
            font-size: 1rem;
        }
		
		.max-hour-group {
			text-align: center;
		}

        .max-hour-group .counter {
            display: flex;
            align-items: center;
			margin: 0 auto;
			width: 8rem;
        }
        
        .max-hour-group label {
			margin: 0 auto;
    	}

        .counter button {
            background-color: #bdc3c7;
            color: #2c3e50;
            border: none;
            padding: 0.4rem 0.6rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .counter button:hover:not(:disabled) {
            background-color: #95a5a6;
        }

        .counter button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .counter input {
            width: 4rem;
            text-align: center;
            margin: 0 0.5rem;
            border: 1px solid #bdc3c7;
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            margin-bottom: 1.25rem;
        }

        .dosage-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .dosage-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dosage-group label {
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .dosage-group input {
            width: 3.75rem;
            padding: 0.4rem;
            border: 1px solid #bdc3c7;
            border-radius: 0.25rem;
            text-align: center;
            font-size: 1rem;
        }

        #reset-button {
            display: block;
            margin: 0.75rem auto;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        #reset-button:hover {
            background-color: #c0392b;
        }

        #results {
            text-align: center;
            margin-bottom: 1.25rem;
            color: #2c3e50;
        }

        .footnote {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 1.25rem;
        }

        .accessibility-note {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 16px;
            }

            .inputs {
                flex-direction: column;
                align-items: center;
            }

            #chart_div {
                height: 300px;
            }

            .dosage-inputs {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 15px;
            }

            .inputs {
                gap: 0.75rem;
            }

            .input-group input, .counter input {
                width: 4rem;
            }

            #reset-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duration and Efficacy by Dosage Amount and Frequency</h1>
        <h2>Medication</h2>
        <div class="inputs">
            <div class="input-group">
                <label for="onset">Onset of Action (h):</label>
                <input type="number" id="onset" min="0" step="1" value="1">
            </div>
            <div class="input-group">
                <label for="half-life">Half-Life (h):</label>
                <input type="number" id="half-life" min="1" step="1" value="8">
            </div>
            <div class="input-group">
                <label for="duration">Duration of Effect (h):</label>
                <input type="number" id="duration" min="1" step="1" value="4">
            </div>
        </div>

        <div id="chart_div"></div>

        <h2>Dosage Frequency</h2>
        <div class="dosage-inputs" id="dosage-inputs"></div>
        
        <div class="max-hour-group">
            <label for="max-hour">Hours:</label>
            <div class="counter">
                <button id="decrease-hour" aria-label="Decrease hours">âˆ’</button>
                <input type="number" size="2" id="max-hour" min="2" max="24" value="16" readonly>
                <button id="increase-hour" aria-label="Increase hours">+</button>
            </div>
        </div>

        <button id="reset-button">Reset</button>

        <div class="footnote">
            Note: this model is greatly simplified to provide a qualitative visualisation of pharmacokinetics and pharmacodynamics.
        </div>
        <div class="accessibility-note" aria-live="polite">
            This visualization tool may not be fully accessible to visually impaired users.
        </div>
    </div>
    <script>
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(init);

        let onset = 1;
        let halfLife = 8;
        let duration = 4;
        let maxHour = 16;
        const totalHours = 24;
        let doses = Array(totalHours + 1).fill(0);

        let chart;
        let data;
        let options;

        const EFFECT_UNIT = 'dose units';

        function init() {
            generateDosageInputs(maxHour);

            document.getElementById('onset').addEventListener('input', handleOnsetChange);
            document.getElementById('half-life').addEventListener('input', handleHalfLifeChange);
            document.getElementById('duration').addEventListener('input', handleDurationChange);
            document.getElementById('increase-hour').addEventListener('click', () => changeMaxHour(1));
            document.getElementById('decrease-hour').addEventListener('click', () => changeMaxHour(-1));
            document.getElementById('reset-button').addEventListener('click', resetAll);
            window.addEventListener('resize', updateChart); // Refresh chart on window resize

            drawBlankChart();
        }

        function handleOnsetChange(e) {
            const value = parseFloat(e.target.value);
            if (isValidOnset(value)) {
                onset = value;
                updateChart();
            } else {
                e.target.value = onset;
            }
        }

        function handleHalfLifeChange(e) {
            const value = parseFloat(e.target.value);
            if (isValidHalfLife(value)) {
                halfLife = value;
                updateChart();
            } else {
                e.target.value = halfLife;
            }
        }

        function handleDurationChange(e) {
            const value = parseFloat(e.target.value);
            if (isValidDuration(value)) {
                duration = value;
                updateChart();
            } else {
                e.target.value = duration;
            }
        }

        function changeMaxHour(delta) {
            let newMax = maxHour + delta;
            if (newMax < 2 || newMax > totalHours) return;
            maxHour = newMax;
            document.getElementById('max-hour').value = maxHour;
            generateDosageInputs(maxHour);
            updateChart();
        }

        function isValidOnset(value) {
            return !isNaN(value) && value >= 0;
        }

        function isValidHalfLife(value) {
            return !isNaN(value) && value > 0;
        }

        function isValidDuration(value) {
            return !isNaN(value) && value > 0;
        }

        function generateDosageInputs(hours) {
            const dosageContainer = document.getElementById('dosage-inputs');
            dosageContainer.innerHTML = '';

            for (let i = 0; i <= hours; i++) {
                const dosageGroup = document.createElement('div');
                dosageGroup.className = 'dosage-group';

                const label = document.createElement('label');
                label.innerText = `Hour ${i}`;
                label.setAttribute('for', `dose-${i}`);

                const input = document.createElement('input');
                input.type = 'number';
                input.id = `dose-${i}`;
                input.min = 0;
                input.max = 99;
                input.step = 1;
                input.value = doses[i] || 0;
                input.addEventListener('input', (e) => handleDoseChange(e, i));

                dosageGroup.appendChild(label);
                dosageGroup.appendChild(input);
                dosageContainer.appendChild(dosageGroup);
            }
        }

        function handleDoseChange(e, hour) {
            let value = parseFloat(e.target.value);
            if (!isValidDose(value)) {
                e.target.value = doses[hour];
                return;
            }
            doses[hour] = value;
            updateChart();
        }

        function isValidDose(value) {
            return !isNaN(value) && value >= 0 && value <= 99;
        }

        function resetAll() {
            onset = 1;
            halfLife = 8;
            duration = 4;
            document.getElementById('onset').value = onset;
            document.getElementById('half-life').value = halfLife;
            document.getElementById('duration').value = duration;

            maxHour = 16;
            document.getElementById('max-hour').value = maxHour;

            doses = Array(totalHours + 1).fill(0);
            generateDosageInputs(maxHour);
            drawBlankChart();
        }

        function updateChart() {
            data = new google.visualization.DataTable();
            data.addColumn('number', 'Time (h)');
            data.addColumn('number', 'Concentration');
            data.addColumn('number', 'Efficacy');
            data.addColumn({ type: 'string', role: 'tooltip' });

            const k = halfLife > 0 ? Math.log(2) / halfLife : 0;

            let effectOverTime = [];
            let efficacyOverTime = [];

            for (let t = 0; t <= maxHour; t++) {
                let totalEffect = 0;
                let totalEfficacy = 0;

                for (let doseTime = 0; doseTime <= t; doseTime++) {
                    const dose = doses[doseTime];
                    if (dose > 0) {
                        const timeSinceDose = t - doseTime;
                        if (timeSinceDose >= 0 && timeSinceDose < onset) {
                            const effect = onset > 0 ? (timeSinceDose / onset) * dose : dose;
                            totalEffect += effect;
                        } else if (timeSinceDose >= onset) {
                            const timeAfterOnset = timeSinceDose - onset;
                            const effect = dose * Math.exp(-k * timeAfterOnset);
                            if (timeAfterOnset <= 5 * halfLife) {
                                totalEffect += effect;
                            }
                        }
                        if (timeSinceDose >= onset && timeSinceDose <= onset + duration) {
                            totalEfficacy += dose;
                        }
                    }
                }

                totalEffect = Math.max(totalEffect, 0); // Ensure no negative values
                totalEfficacy = Math.max(totalEfficacy, 0); // Ensure no negative values

                effectOverTime.push(totalEffect);
                efficacyOverTime.push(totalEfficacy);

                const tooltipText = `Hour: ${t}\nConcentration: ${totalEffect.toFixed(2)} dose units\nEfficacy: ${totalEfficacy.toFixed(2)} dose units`;
                data.addRow([t, totalEffect, totalEfficacy, tooltipText]);
            }

            const maxEffect = Math.max(...effectOverTime);
            const maxEfficacy = Math.max(...efficacyOverTime);
            const yMax = Math.max(maxEffect, maxEfficacy) * 1.2;

            options = {
                title: 'Medication Concentration and Efficacy Over Time',
                curveType: 'function',
                legend: { position: 'bottom' },
                animation: {
                    duration: 500,
                    easing: 'inAndOut',
                },
                hAxis: {
                    title: 'Time (h)',
                    minValue: 0,
                    maxValue: maxHour,
                    gridlines: { count: maxHour + 1 },
                    format: 'decimal',
                    ticks: Array.from({ length: maxHour + 1 }, (_, i) => i),
                },
                vAxis: {
                    title: `Concentration and Efficacy (dose units)`,
                    viewWindow: {
                        min: 0,  // Always starts from 0
                        max: yMax,
                    },
                },
                series: {
                    0: { color: '#3498db', lineWidth: 2 }, // Smoothed concentration line
                    1: { color: '#e74c3c', lineWidth: 2, lineDashStyle: [4, 1], pointsVisible: true, curveType: 'none' }, // Step efficacy line
                },
                backgroundColor: { fill: 'transparent' },
                tooltip: { isHtml: false },
            };

            if (!chart) {
                chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            }
            chart.draw(data, options);
        }

        function drawBlankChart() {
            data = new google.visualization.DataTable();
            data.addColumn('number', 'Time (h)');
            data.addColumn('number', 'Concentration');
            data.addColumn('number', 'Efficacy');
            
            options = {
                title: 'Medication Concentration and Efficacy Over Time',
                hAxis: {
                    title: 'Time (h)',
                    minValue: 0,
                    maxValue: maxHour,
                    gridlines: { count: maxHour + 1 },
                },
                vAxis: {
                    title: `Concentration and Efficacy (dose units)`,
                    viewWindow: {
                        min: 0,  // Always starts from 0
                    },
                },
                legend: { position: 'bottom' },
                backgroundColor: { fill: 'transparent' },
            };

            if (!chart) {
                chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            }
            chart.draw(data, options);
        }
    </script>
</body>
</html>
